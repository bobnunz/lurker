
<div style="height: 100%; padding-top: 137px; box-sizing: border-box;">
  <ag-grid-angular #agGrid
                   style="width: 100%; height: 100%"
                   [rowDragManaged]="true"
                   class="ag-theme-fresh"
                   [animateRows]="true"
                   [defaultColDef]="defaultColDef"
                   [multiSortKey]="multiSortKey"
                   [suppressHorizontalScroll]="false"
                   rowSelection="multiple"
                   id="mygrid"
                   [rowData]="resultsData.items"
                   [columnDefs]="columnDefs"
                   [isExternalFilterPresent]="isExternalFilterPresent"
                   [doesExternalFilterPass]="doesExternalFilterPass"
                   (gridReady)="onGridReady($event)">

  </ag-grid-angular>
</div>
<div style="position: absolute; top: 5px; left: 5px; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 13px;">
  <div style="padding-bottom: 4px;">
    <label> File Name: <input type="text" id="fileName" /> </label>
    <label style="margin-left: 20px;">
      Separator <input type="text" style="width: 20px;" id="columnSeparator" />
    </label>
    <label style="margin-left: 20px;"> <button (click)="onBtExport()">Export to CSV</button> </label>
    <label style="margin-left: 20px;"> <button (click)="sizeToFit()">Size to Fit</button> </label>
    <label style="margin-left: 20px;"> <button (click)="autoSize()">Autosize</button> </label>
  </div>
  <div class="test-container">
    <div class="test-header">
      <label>
        <input type="radio" name="filter" value=2019 (change)="externalFilterChanged(2019)" /> 2019
      </label>
      <label style="padding-left: 30px;">
        <input type="radio" name="filter" value=2018 (change)="externalFilterChanged(2018)" /> 2018
      </label>
      <label style="padding-left: 30px;">
        <input type="radio" name="filter" value=2017 (change)="externalFilterChanged(2017)" /> 2017
      </label>
      <label style="padding-left: 30px;">
        <input type="radio" name="filter" value=2016 (change)="externalFilterChanged(2016)" /> 2016
      </label>
      <label style="padding-left: 30px;">
        <input type="radio" name="filter" value=2015 (change)="externalFilterChanged(2015)" /> 2015
      </label>
    </div>
  </div>


  <table>
    <tbody>
      <tr>
        <td valign="top">
          <label style="margin-right: 20px;">
            <!--
                        <mat-checkbox>Check me!</mat-checkbox>
            -->
          </label>
          <br />
          <label style="margin-right: 20px;">
            <input type="checkbox" id="useSpecificColumns" /> Specify Columns
          </label>
          <br />
          <label style="margin-right: 20px;"> <input type="checkbox" id="allColumns" /> All Columns </label> <br />
          <label style="margin-right: 20px;"> <input type="checkbox" id="onlySelected" /> Only Selected </label>
        </td>
        <td valign="top">
          <label style="margin-right: 20px;"> <input type="checkbox" id="customHeader" /> Custom Header </label>
          <br />
          <label style="margin-right: 20px;"> <input type="checkbox" id="customFooter" /> Custom Footer </label>
          <br />
          <label style="margin-right: 20px;"> <input type="checkbox" id="skipHeader" /> Skip Header </label> <br />
          <label style="margin-right: 20px;"> <input type="checkbox" id="skipFooters" /> Skip Footers </label>
        </td>
        <td valign="top">
          <label style="margin-right: 20px;">
            <input type="checkbox" id="useCellCallback" /> Use Cell Callback
          </label>
          <br />
          <label style="margin-right: 20px;"> <input type="checkbox" id="suppressQuotes" /> Suppress Quotes </label>
          <br />
          <label style="margin-right: 20px;"> <input type="checkbox" id="skipGroups" /> Skip Groups </label> <br />
          <label style="margin-right: 20px;"> <input type="checkbox" id="skipGroupR" /> Skip Group R </label>
        </td>
        <td valign="top">
          <label style="margin-right: 20px;"> <input type="checkbox" id="processHeaders" /> Format Headers </label>
          <br />
          <label style="margin-right: 20px;"> <input type="checkbox" id="skipPinnedTop" /> Skip Pinned Top </label>
          <br />
          <label style="margin-right: 20px;">
            <input type="checkbox" id="skipPinnedBottom" /> Skip Pinned Bottom
          </label>
        </td>
      </tr>
    </tbody>
  </table>
</div>
